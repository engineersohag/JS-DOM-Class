<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Focus Event</title>
</head>
<body>
	

	<input type="text" id="myInput">


	<script>
		const myInput = document.querySelector("#myInput");

		myInput.addEventListener("focus", (e) => {
			e.target.style.borderColor = "#098";
			e.target.style.outlineColor = "red";
			e.target.style.border = "10px solid #098";
		})
	</script>
</body>
</html>
