<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Selected Box</title>
</head>
<body>
    
    <div id="container">
        <p>Select one or more JS Frameworks:</p>

        <form action="">
            <select name="" id="framework">
                <option value="1">Angular</option>
                <option value="2">React</option>
                <option value="3">Vue JS</option>
                <option value="4">Ember.js</option>
            </select>

            <br><br>
            <button id="btn">Get Selected Framework</button>
        </form>

        <h3 id="output"></h3>
    </div>

    <script src="main.js"></script>
</body>
</html>
