<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM CheckBox</title>
</head>
<body>
    
    <label for="green">
        <input type="checkbox" name="color" value="Green" id="green">
        Green
    </label>

    <label for="red">
        <input type="checkbox" name="color" value="Red" id="red">
        Red
    </label>
    
    <label for="yello">
        <input type="checkbox" name="color" value="Yellow" id="yello">
        Yellow
    </label>
    
    <label for="black">
        <input type="checkbox" name="color" value="Black" id="black">
        Black
    </label>

    <br><br>

    <button class="btn">Select Your Color</button>

    <script src="main.js"></script>
</body>
</html>
